<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendar cita | Glow Nails Art</title>
  <link rel="icon" href="imagenes/logo.jpg" type="image/jpeg">
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body { font-family: Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background:#fff; color:#333; }
    header { display:flex; align-items:center; gap:16px; padding:20px; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.06); position:sticky; top:0; z-index:20; }
    .brand { display:flex; align-items:center; gap:14px; }
    .brand img { width:60px; height:60px; border-radius:50%; object-fit:cover; border:4px solid #fff; box-shadow:0 4px 12px rgba(214,51,132,0.12); }
    h1 { font-size:20px; color:#d63384; margin:0; }
    nav { margin-left:auto; display:flex; gap:12px; align-items:center; }
    nav a { color:#444; text-decoration:none; font-weight:600; padding:8px 10px; border-radius:8px; }
    nav a:hover { color:#d63384; background:#fff0f6; }

    main { max-width:600px; margin:40px auto; padding:0 16px; }
    h2 { text-align:center; color:#d63384; margin-bottom:24px; }
    form { display:flex; flex-direction:column; gap:16px; }
    input, select, button { padding:12px; border-radius:8px; border:1px solid #ddd; font-family:Poppins; }
    button { background:#d63384; color:#fff; border:none; cursor:pointer; font-weight:600; transition:background 0.2s; }
    button:hover { background:#b52c70; }
    .success, .error { text-align:center; padding:12px; border-radius:8px; display:none; }
    .success { background:#e6ffed; color:#207544; }
    .error { background:#ffe6e6; color:#b30000; }
    footer { text-align:center; color:#888; padding:28px 12px; border-top:1px solid #f5f5f7; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="imagenes/logo.jpg" alt="Glow Nails Art">
      <h1>Glow Nails Art</h1>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="cancel.html">Cancelar cita</a>
    </nav>
  </header>

  <main>
    <h2>Agendar tu cita</h2>
    <form id="citaForm">
      <input type="text" id="nombre" placeholder="Tu nombre completo" required />
      <input type="email" id="email" placeholder="Tu correo electr√≥nico" required />

      <!-- üì± NUEVO: n√∫mero de tel√©fono -->
      <input type="tel" id="telefono" placeholder="Tu n√∫mero de WhatsApp (Ej: 3124567890)" required pattern="[0-9]{10}" />

      <select id="servicio" required>
        <option value="">Selecciona un servicio</option>
        <option>Manicure cl√°sico</option>
        <option>Nail art personalizado</option>
        <option>Pedicure spa</option>
        <option>Extensiones de u√±as</option>
      </select>
      <input type="date" id="fecha" required />
      <select id="hora" required>
        <option value="">Selecciona una hora</option>
      </select>
      <button type="submit">Confirmar cita</button>
    </form>

    <div class="success" id="successMsg">‚úÖ ¬°Tu cita ha sido agendada! Revisa tu correo.</div>
    <div class="error" id="errorMsg">‚ùå Ocurri√≥ un error. Intenta de nuevo.</div>
  </main>

  <footer>¬© 2025 Glow Nails Art</footer>

  <!-- Librer√≠a de EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Script principal -->
  <script src="js/main.js"></script>

  <!-- Script para generar las horas disponibles -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const selectHora = document.getElementById("hora");
      for (let h = 8; h <= 17; h++) {
        const hora = (h < 10 ? "0" + h : h) + ":00";
        const option = document.createElement("option");
        option.value = hora;
        option.textContent = hora;
        selectHora.appendChild(option);
      }
    });
  </script>
</body>
</html>
